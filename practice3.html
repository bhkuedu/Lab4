    <h1>Practice 3: Password Confirm!</h1>
</head>

<body>
<div align="center">
<input type="text" id="pw1" placeholder="Password" oninput="passwordUpdate()"></input><br>
<input type="text" id="pw2" placeholder="Confirm password" oninput="passwordUpdate()"></input>
<p id="result">Please enter password.</p><br>
</div>
</body>
<script>
function passwordUpdate() {
    var pw1 = document.getElementById("pw1").value;
    var pw2 = document.getElementById("pw2").value;
    var result = document.getElementById("result");
    if (!pw1) {
        result.innerHTML = "Please enter password.";
    } else if (pw1.length < 8) {
        result.innerHTML = "Password must be at least 8 characters long!";
    } else if (pw1 == pw2) {
        result.innerHTML = "Passwords match!";
    } else {
        result.innerHTML = "Passwords do not match!";
    }
};
</script>
